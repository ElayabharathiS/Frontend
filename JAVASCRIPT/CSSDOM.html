<style>
    div{
        background-color: black;
        width: 100px;
        height: 100px;
        transition: 2s;
    }

     .widthMax{
        width: 900px;
     }


</style>
<div id="box"></div>
<button onclick="change()">Change color</button>

<script>
    var box = document.getElementById("box")


   function change(){
    box.setAttribute("class","widthMax")
   }


</script>
